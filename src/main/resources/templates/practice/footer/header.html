<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        h3 {
            background-color: #aaffaa;

        }
        .navbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
        .navbar a {

            color: #333;

        }
    </style>

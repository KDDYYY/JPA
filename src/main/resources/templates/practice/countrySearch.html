<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h3 {
            background-color: #aaffaa;
            text-align: center;
            padding: 10px;
        }
        .navbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
    </style>

    <meta charset="UTF-8">
    <title>나라 정보</title>
</head>
<body>
<a th:href="@{/home}"><h3>KIM SERVER</h3></a>

<div class="navbar">
    <a th:if="${session.member == null}" href="/members/login">로그인 |</a>
    <a th:if="${session.member == null}" href="/members/register">회원가입 |</a>
    <a th:if="${session.member != null}" href="/members/logout">로그아웃 |</a>
    <a th:if="${session.member != null}" href="/members/myInfo">내 정보 |</a>
    <a th:if="${session.member != null}" href="/members/favorites">즐겨찾기 목록 |</a>
    <a th:if="${session.member != null}" th:text="${session.member.name + ' 님 반갑습니다 |'}"></a>
    <a href="/boards/new">글쓰기 |</a>
    <a href="/map"> 구글 맵 |</a>
    <a href="/country"> 나라 검색</a>
</div>

<h1>나라 정보</h1>
<form th:action="@{/country}" method="post">
    <label for="page">Page:</label>
    <input type="text" id="page" name="page" />
    <br/>
    <label for="perPage">Per Page:</label>
    <input type="text" id="perPage" name="perPage" />
    <br/>
    <label for="countryName">Country Name:</label>
    <input type="text" id="countryName" name="countryName" />
    <br/>
    <label for="countryIso">Country ISO:</label>
    <input type="text" id="countryIso" name="countryIso" />
    <br/>
    <button type="submit">Submit</button>
</form>

<h2>API Response:</h2>
<div th:utext="${apiResponse}"></div>

</body>
</html>

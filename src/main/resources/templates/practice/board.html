<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form role="form" action="/boards/new" th:object="${BoardForm}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea rows="5" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>

</body>
</html>
